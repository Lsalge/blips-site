<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Registro de Ocorrências</title>

</head>

<body>
  <div class='container'>
    <a class="link" href="https://docs.google.com/spreadsheets/d/1xwCdkxeYV8mHjUjfChlljTZWuzoU5DJU2NXum11VsKc/edit?gid=1772226940#gid=1772226940" target="_blank">
      <img src="/description.svg" alt="link para relatorio"> 
    </a>
    <h2>Registro de Ocorrências</h2>

    <form id='ocorrenciaForm'>
      <label for='cnpj'>CNPJ</label>
      <input type='text' id='cnpj' name='cnpj' required>

      <label for='contrato'>Contrato</label>
      <input type='text' id='contrato' name='contrato' required>

      <label for='ocorrencia'>Ocorrência</label>
      <select id='ocorrencia' name='ocorrencia' required>
        <option value='' disabled selected>Selecione o tipo de ocorrência</option>
        <option value='2ª Via Boletos'>2ª Via Boletos</option>
        <option value='2ª Via Boletos - ALPE/FIDIC'>2ª Via Boletos - ALPE/FIDIC</option>
        <option value='2ª Via Nota Fiscal'>2ª Via Nota Fiscal</option>
        <option value='Ajuste Contratual'>Ajuste Contratual</option>
        <option value='Ajuste Valor Boleto'>Ajuste Valor Boleto</option>
        <option value='Atendimento em Duplicidade'>Atendimento em Duplicidade</option>
        <option value='Boleto não Registrado e/ou com Erro'>Boleto não Registrado e/ou com Erro</option>
        <option value='Boletos não Enviados/Recebidos'>Boletos não Enviados/Recebidos</option>
        <option value='Cancelamento'>Cancelamento</option>
        <option value='Carta Anuencia/Quitação'>Carta Anuencia/Quitação</option>
        <option value='Cliente Adimplente'>Cliente Adimplente</option>
        <option value='Cliente Adimplente Máquina Bloqueada'>Cliente Adimplente Máquina Bloqueada</option>
        <option value='Cobrança Ativa'>Cobrança Ativa</option>
        <option value='Comprovante de Pagamento'>Comprovante de Pagamento</option>
        <option value='Desbloqueio em Confiança'>Desbloqueio em Confiança</option>
        <option value='Descumprimento Contrato'>Descumprimento Contrato</option>
        <option value='Devolução da Máquina'>Devolução da Máquina</option>
        <option value='Distrato'>Distrato</option>
        <option value='Erro de Faturamento'>Erro de Faturamento</option>
        <option value='Falta documentação'>Falta documentação</option>
        <option value='Inatividade'>Inatividade</option>
        <option value='Insatisfação com Serviço'>Insatisfação com Serviço</option>
        <option value='Jurídico'>Jurídico</option>
        <option value='Link Pagamento Cartão de Credito'>Link Pagamento Cartão de Credito</option>
        <option value='Negociação'>Negociação</option>
        <option value='Outros'>Outros</option>
        <option value='Problemas Técnicos'>Problemas Técnicos</option>
        <option value='Promessa de Pagamento'>Promessa de Pagamento</option>
        <option value='Prorrogação Boleto'>Prorrogação Boleto</option>
        <option value='Quitação'>Quitação</option>
        <option value='Renegociação'>Renegociação</option>
        <option value='Sem Negociação'>Sem Negociação</option>
        <option value='Sem Previsão de Pagamento'>Sem Previsão de Pagamento</option>
        <option value='Solicitação de Atendimento'>Solicitação de Atendimento</option>
        <option value='TesteSalge28102024'>Teste Deploy</option>
      </select>

      <label for='obs'>Observações</label>
      <textarea id='obs' name='obs'></textarea>


      <button class="botao" type="button" id="submeterButton" onclick="submeterFormulario(event)">
        <span>Submeter</span>
      </button>


      <div class="message" id="message"></div>


    </form>
  </div>

  <script src="/js/script.js"></script>
</body>

</html>
